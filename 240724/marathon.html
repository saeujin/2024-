<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/result">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </p>
        <p>
            <input type="radio" name="race" id="fun" value="funrun">
            <label for="fun">Fun Run 5k</label><br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label><br>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="kids">under 18</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
        </select>
        </p>
        <button>Register!</button>
    </form>
</body>
</html>
